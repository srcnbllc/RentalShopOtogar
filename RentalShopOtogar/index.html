<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiralanacak Dükkanlar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Kiralanabilir Dükkanlar</h1>
        </div>
    </header>

    <section class="rental-list">
        <div class="rental-item">
            <img src="images/ofis 1-1.jpg" alt="Ofis Alanı 1 - Görsel 1" class="rental-image">
            <h3>Ofis Alanı 1</h3>
            <button class="details-btn" onclick="openModal('office1')">Detaylar için tıklayınız</button>
        </div>
        <div class="rental-item">
            <img src="images/ofis 2-1.jpg" alt="Ofis Alanı 2 - Görsel 1" class="rental-image">
            <h3>Ofis Alanı 2</h3>
            <button class="details-btn" onclick="openModal('office2')">Detaylar için tıklayınız</button>
        </div>
        <div class="rental-item">
            <img src="images/ofis 3-1.jpg" alt="Ofis Alanı 3 - Görsel 1" class="rental-image">
            <h3>Ofis Alanı 3</h3>
            <button class="details-btn" onclick="openModal('office3')">Detaylar için tıklayınız</button>
        </div>
    </section>

    <!-- Modal: Office 1 -->
    <div class="modal" id="office1">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('office1')">&times;</span>
            <h2>Ofis Alanı 1 Detayları</h2>
            <div class="slideshow-container">
                <button class="prev" onclick="plusSlides(-1, 'office1')">&#10094;</button>
                <div class="mySlides fade">
                    <img src="images/ofis 1-1.jpg" class="slide-img" alt="Ofis Alanı 1 Görsel 1">
                </div>
                <div class="mySlides fade">
                    <img src="images/ofis 1-2.jpg" class="slide-img" alt="Ofis Alanı 1 Görsel 2">
                </div>
                <div class="mySlides fade">
                    <img src="images/ofis 1-3.jpg" class="slide-img" alt="Ofis Alanı 1 Görsel 3">
                </div>
                <button class="next" onclick="plusSlides(1, 'office1')">&#10095;</button>
            </div>
            <button class="rental-btn">Detaylı bilgi ve başvuru için tıklayınız</button>
        </div>
    </div>

    <!-- Modal: Office 2 -->
    <div class="modal" id="office2">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('office2')">&times;</span>
            <h2>Ofis Alanı 2 Detayları</h2>
            <div class="slideshow-container">
                <button class="prev" onclick="plusSlides(-1, 'office2')">&#10094;</button>
                <div class="mySlides fade">
                    <img src="images/ofis 2-1.jpg" class="slide-img" alt="Ofis Alanı 2 Görsel 1">
                </div>
                <div class="mySlides fade">
                    <img src="images/ofis 2-2.jpg" class="slide-img" alt="Ofis Alanı 2 Görsel 2">
                </div>
                <div class="mySlides fade">
                    <img src="images/ofis 2-3.jpg" class="slide-img" alt="Ofis Alanı 2 Görsel 3">
                </div>
                <button class="next" onclick="plusSlides(1, 'office2')">&#10095;</button>
            </div>
            <button class="rental-btn">Detaylı bilgi ve başvuru için tıklayınız</button>
        </div>
    </div>

    <!-- Modal: Office 3 -->
    <div class="modal" id="office3">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('office3')">&times;</span>
            <h2>Ofis Alanı 3 Detayları</h2>
            <div class="slideshow-container">
                <button class="prev" onclick="plusSlides(-1, 'office3')">&#10094;</button>
                <div class="mySlides fade">
                    <img src="images/ofis 3-1.jpg" class="slide-img" alt="Ofis Alanı 3 Görsel 1">
                </div>
                <div class="mySlides fade">
                    <img src="images/ofis 3-2.jpg" class="slide-img" alt="Ofis Alanı 3 Görsel 2">
                </div>
                <div class="mySlides fade">
                    <img src="images/ofis 3-3.jpg" class="slide-img" alt="Ofis Alanı 3 Görsel 3">
                </div>
                <button class="next" onclick="plusSlides(1, 'office3')">&#10095;</button>
            </div>
            <button class="rental-btn">Detaylı bilgi ve başvuru için tıklayınız</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Örnek Kiralama Sayfası</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
